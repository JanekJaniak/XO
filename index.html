<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>X&O</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="APP">
    <h1>X&O</h1>
    <h2>Push start button</h2>
    <div class="game-board">
      <div class="tile 00"></div>
      <div class="tile 01"></div>
      <div class="tile 02"></div>
      <div class="tile 10"></div>
      <div class="tile 11"></div>
      <div class="tile 12"></div>
      <div class="tile 20"></div>
      <div class="tile 21"></div>
      <div class="tile 22"></div>

    </div>
    <div class="players-info">
      <h2>Player X</h2>
      <h2>Player O</h2>
    </div>
    <div class="buttons">
      <button class="buttons-start">Start Game</button>
      <button class="buttons-restart">Restart</button>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
