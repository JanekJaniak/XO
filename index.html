<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>X&O</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="APP">
    <h1>X&O</h1>
    <h2 class="game-status">Push start button</h2>
    <div data-board class="game-board">
    </div>
    <div class="players-info">
      <h2>Player X</h2>
      <h2>Player O</h2>
    </div>
    <div class="buttons">
      <button data-startButton class="button">Start</button>
      <button data-restartButton class="button">Restart</button>
    </div>
  </div>
  <script defer src="main.js"></script>
</body>
</html>
